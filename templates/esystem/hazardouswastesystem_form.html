{% extends 'base.html' %}

{% block content %}
    <div class="container py-3">
        <div class="row">
            <div class="col-md-12">
                <div class="card px-3 pb-3 pt-1 rounded-3">
                    <form method="post">
                        {% csrf_token %}
                        {{ form }}
                        <div class="row">
                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
